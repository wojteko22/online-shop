<div style="text-align:center">
  <h1>
    System realizacji zamówień
  </h1>
</div>
<nav mat-tab-nav-bar>
  <span *ngFor="let link of navLinks">
    <a mat-tab-link
       *ngIf="visible(link.onlyForSignedOut)"
       [routerLink]="link.path"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{link.label}}
    </a>
  </span>
  <a mat-tab-link *ngIf=signedIn() (click)="logOut()">Wyloguj się</a>
</nav>
<router-outlet></router-outlet>
