<mat-accordion>
  <mat-expansion-panel *ngFor="let order of orders$ | async">
    <mat-expansion-panel-header>
      {{order.id}}   {{order.status}}
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <app-order-details [orderId]="order.id"></app-order-details>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
