<h1 mat-dialog-title>Ile produktów chcesz kupić?</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.amount">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.amount" cdkFocusInitial>Dodaj do koszyka</button>
</div>
