<div *ngIf="product$ | async as product">
  <mat-card><h2>{{product.name}} - Szczegóły produktu</h2></mat-card>
  <mat-list>
    <mat-list-item>Cena: {{product.price}}</mat-list-item>
    <mat-list-item>Status: {{product.status}}</mat-list-item>
    <mat-list-item>Jednostka: {{product.unit}}</mat-list-item>
  </mat-list>

  <img src="{{product.photo}}" alt="Brak zdjęc produktu."/>
</div>
