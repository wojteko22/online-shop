<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field class="full-width">
    <input type="email" autocomplete="email" matInput placeholder="Email" formControlName="email" required>
    <mat-error *ngIf="form.get('email').hasError('email')">Wymagany poprawny email</mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input type="password" autocomplete matInput placeholder="Hasło" formControlName="password" required>
    <mat-error *ngIf="form.get('password').hasError('required')">Pole wymagane</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" [disabled]="!form.valid">Zaloguj się</button>
</form>
<a href="/remind-password"><button mat-raised-button color="primary">Przypomnij hasło</button></a>
