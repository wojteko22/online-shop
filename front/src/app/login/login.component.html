<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field class="full-width">
    <input matInput placeholder="Login" formControlName="login">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input type="password" autocomplete matInput placeholder="Hasło" formControlName="password">
  </mat-form-field>

  <button mat-raised-button color="primary">Zaloguj się</button>
</form>
